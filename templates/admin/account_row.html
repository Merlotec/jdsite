<tr class="table-row selectable-row" onclick="window.location.href='{{target_url}}'">
    <td>{{{name}}}</td>
    <td><a class="simple-link" href="{{user_url}}">{{{email}}}</a></td>
    <td>{{{role}}}</td>
    <td style="text-align: center;"><div {{{delete_user_hidden}}} style="margin-top: -26px; height: 0px; font-size: 35px;" class="text-button" onclick="event.stopPropagation(); showDeleteUserModal('{{user_id}}', '{{name}}');">&times;</div></td>
</tr>
