<tr class="table-row selectable-row" onclick="window.location.href='{{client_url}}'">
    <td>{{{name}}}</td>
    <td><a class="simple-link" href="{{user_url}}">{{{email}}}</a></td>
    <td>{{{completed_sections}}}</td>
    <td>{{{unreviewed_sections}}}</td>
    <td style="text-align: center;"><div style="margin-top: -26px; height: 0px; font-size: 35px;" class="text-button" onclick="event.stopPropagation(); showDeleteClientModal('{{user_id}}', '{{name}}');">&times;</span></td>
</tr>
