<!DOCTYPE html>
<html  >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/bgo1iyf.css">
    <link rel="shortcut icon" href="/assets/images/logo.png" type="image/x-icon">
    <meta name="description" content="">
    <link rel="stylesheet" href="/assets/style.css">
  
  <title>{{page_title}}</title>
  
  
  
</head>

<body>

  <section class="menu">
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                {{{page_heading}}} 
                <div class="auth-section">
                    <a class="{{page_user_class}}" href="{{page_user_link}}">{{{page_user}}}</a>
                    <span class="divider"></span>
                    <a class="auth-button" href="{{page_auth_link}}">{{{page_auth_action}}}</a>
                </div>
            </div>
            <div class="navbar-right">
                <ul class="nav-list" data-app-modern-menu="true">
                    {{{page_nav}}}
                </ul>
                <div class="icons-menu">
                    <span class="p-2 mbr-iconfont socicon-facebook socicon"></span>  
                    <span class="p-2 mbr-iconfont socicon-twitter socicon"></span>
                    <span class="p-2 mbr-iconfont socicon-instagram socicon"></span>
                </div>
                
            </div>
        </div>
    </nav>
</section>

<section class="content">
    {{{page_body}}}
</section>
</body>
</html>
